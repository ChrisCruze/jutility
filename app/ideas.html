<script>

var dbRef = firebase.database();
var contactsRef = dbRef.ref('ideas');

table = $('#table').DataTable({
			paging:false,
			dom: '<"html5buttons"B>lTfgitp',
			data: [{'input_text':'null','date_time':'1'}],
			columns: [
				{data:'input_text',title:'idea',visible:true,name:'idea'},
				{data:'date_time',title:'date_time',visible:true,name:'date_time'}
			],
			select: true,
			colReorder: true,
			buttons: [
				{extend: 'excel', title: document.title},
				{extend: 'colvis', title: document.title}
			]

		});

//push data about the checkbox to firebase
$("#drogas_submit").click(function(event) {
    input_text = $("#drogas_input").val()
    date_time = moment().format(); //new Date()
    data_to_push = {'input_text':input_text,'date_time':date_time}
    contactsRef.push(data_to_push)
    $("#drogas_input").val("")
});

array = []
contactsRef.on("child_added", function(snap) {
    dictionary_obj = snap.val()
    table.row.add(dictionary_obj).draw( false );
    array.push(dictionary_obj)
})


</script>
