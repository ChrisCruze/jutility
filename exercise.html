<script>

var ref = firebase.database().ref('exercise')//.child('test_user').child('data').child('stocks').child('data')


function detail_table_generate(){
     detail_params = datatables_firebase({
        table_selector:"#detail_table",
        firebase_reference:ref.child('detail'),
        columns:[
            'name',
            'reps',
            'minutes',
            'weight',
            'pace',
            'distance',//this can be miles or be the pace * the minutes or reps
            'cadence',//how often should it be done
            'last_completed',
            'days_since_last_completed',
            'due_date',
            'time_stamp'
            ],
        //columns_generate:true,
        //default_visible:false,
        live:true,
        additional_buttons: [{text: 'Update',name:'Update', action: function ( e, dt, node, config ) {
            //update_stock_data()
        }}]
    })
     return detail_params

}

function catalog_table_generate(){

    catalog_params = datatables_firebase({
        table_selector:"#catalog_table",
        firebase_reference:ref.child('catalog'),
        columns:[
            'name',
            'reps',
            'minutes',
            'weight',
            'pace',
            'distance',//this can be miles or be the pace * the minutes or reps
            'cadence',//how often should it be done
            'last_completed',
            'days_since_last_completed',
            'due_date',
            'time_stamp'

            ],
        //columns_generate:true,
        //default_visible:false,
        live:true,
        additional_buttons: [
            {text: 'Do',name:'Do', action: function ( e, dt, node, config ) {
                row_data = dt.rows( { selected: true } ).data()[0]
                row_data.time_stamp = moment().format()
                ref.child('detail').push(row_data)
        }}]
    })
    return catalog_params


}


//detail_table_generate()


function detail_table() {
  return new Promise(
    function(resolve) {
        return resolve(detail_table_generate())
    },
    function(reject) {})
}
