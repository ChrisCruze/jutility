<script>
var url = new URL(window.location.href );
var hash = url.searchParams.get('id')||'home'
document.title = hash

var dbRef = dbRef||firebase.database();
firebase_reference_instance = dbRef.ref('lists').child(hash).child('data')
firebase_reference_content = dbRef.ref('lists').child(hash).child('content')

datatables_firebase({
    table_selector:"#table",
    firebase_reference:firebase_reference_instance,
    columns:[
        {'data':'name',render:function(data,type,row,meta){
              return "<a target='_blank' href='"+ "list.html?id="+file_formatted_string(data) +"'>" +data + "</a>"
        }},
        // {'data':'url',render:function(data,type,row,meta){
        //       return "<a target='_blank' href='"+ "list.html?id="+file_formatted_string(data) +"'>" +data + "</a>"
        // }},
        {'data':'url','format':'',visible:false},
        {'data':'rag','format':'rag'},
        {'data':'rank','format':'rank'},
        {'data':'summary',visible:false},
        {'data':'group',visible:false},
        {'data':'identifier',visible:false}
        ],
        sort:'rank'
})
$('#summernote').summernote();


function firebase_update_from_summernote(){
    var markupStr = $('#summernote').summernote('code');
    update_dict = {
            id: hash,
            content:$('#summernote').summernote('code'),
        timestamp: moment().format()}
    console.log(update_dict)
    firebase_reference_content.set(update_dict)
}



//setup before functions
var typingTimer;                //timer identifier
var doneTypingInterval = 3000;  //time in ms, 5 second for example
var $input = $('#summernote_ibox');

//on keyup, start the countdown
$input.on('keyup', function () {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(doneTyping, doneTypingInterval);
});

//on keydown, clear the countdown 
$input.on('keydown', function () {
  clearTimeout(typingTimer);
});

//user is "finished typing," do something
function doneTyping () {
  //do something
  firebase_update_from_summernote()
}



function set_summernote_text(){
    var markupStr ="<p>Hello Summernote</p><p><br></p><p><br></p><p>My name is X hello<br></p>"
    var markupStr = 'hello world';
    $('#summernote').summernote('code', markupStr);
}

firebase_reference_content.on('value', function(snapshot) {
    object_dictionary = snapshot.val()
    $('#summernote').summernote('code', object_dictionary['content'])
})


replace_side_panel_platform_omni()



</script>
