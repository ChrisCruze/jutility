<script>

var url = new URL(window.location.href);
var hash = url.searchParams.get('id') || 'home'
document.title = hash
var dbRef = dbRef || firebase.database();
firebase_reference_instance = dbRef.ref('lists').child(hash).child('data')
firebase_reference_content = dbRef.ref('lists').child(hash).child('content')
datatables_params = datatables_firebase({
    table_selector: "#table",
    firebase_reference: firebase_reference_instance,
    columns: [{
            'data': 'name',
            render: function(data, type, row, meta) {
                return "<a target='_blank' href='" + "list.html?id=" + file_formatted_string(data) + "'>" + data + "</a>"
            }
        }, {
            'data': 'name_url',
            render: function(data, type, row, meta) {
                if (row['url'] == undefined || row['url'] == 'null') {
                    url_reference = "list.html?id=" + file_formatted_string(String(row.name))
                } else {
                    url_reference = row['url']
                }
                return "<a target='_blank' href='" + url_reference + "'>" + row.name + "</a>"
            }
        },
        // {'data':'url',render:function(data,type,row,meta){
        //       return "<a target='_blank' href='"+ "list.html?id="+file_formatted_string(data) +"'>" +data + "</a>"
        // }},
        {
            'data': 'url',
            'format': '',
            visible: false
        }, {
            'data': 'rag',
            'format': 'rag'
        }, {
            'data': 'rank',
            'format': 'rank'
        }, {
            'data': 'summary',
            visible: false
        }, {
            'data': 'group',
            visible: false
        }, {
            'data': 'identifier',
            visible: false
        }
    ],
    sort: 'rank'
})
console.log({datatables_params:datatables_params})
$('#summernote').summernote();
$("#table").on("click", "tbody td", function(e) {
    var table = $("#table").DataTable();
    row_data = table.row(this).data();
    $('#summernote').summernote('code', row_data['summary'])
    td_column_selector = $(this)
    $(".submit_button").click(function(event) {
        datatables_params.editor.edit(td_column_selector, false).set('summary', $('#summernote').summernote('code')).submit();
    })
    $(".note-editing-area").focusout(function(event) {
        datatables_params.editor.edit(td_column_selector, false).set('summary', $('#summernote').summernote('code')).submit();
        // toastr_notification("Todoist Synced")
    })
    window.location = window.location.href.substr(0, window.location.href.indexOf('#')) + '#' + file_formatted_string(row_data['name']);
});

function check_hash() {
    current_hash = window.location.hash.replace(/#/g, '');
    if (current_hash != "") {
        var table = $("#table").DataTable();
        // row_data = table.row(this).data();
        var row_data = table.row(function(idx, data, node) {
            return file_formatted_string(data['name']) == current_hash
        }).data()
        console.log(row_data)
        $('#summernote').summernote('code', row_data['summary'])
        // $(".submit_button").click(function(event) {
        //     datatables_params.editor.edit(td_column_selector, false).set('summary', $('#summernote').summernote('code')).submit();
        // })
    }
}
